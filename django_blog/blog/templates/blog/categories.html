{% extends "blog/base.html" %}

{% block title %} دسته‌بندی‌ها {% endblock %}

{% block sidebar %}
<div class="col-12 col-md-4 mb-3">
    <div class="p-3 border border-2 rounded-3 bg-light">
        <h5 class="sidebar-heading d-flex justify-content-between align-items-center text-muted">دسته‌بندی‌ها:</h5>
        <ul class="nav flex-column">
            {% for category in categories reversed %}
            {% include "blog/tree_view_categories.html" %}
            {% endfor %}
        </ul>
    </div>
    <div class="d-none d-md-block p-3 border border-2 rounded-3 mt-2 bg-light">
        <h5 class="sidebar-heading d-flex justify-content-between align-items-center text-muted">تگ‌ها:</h5>
        {% for tag in tags %}
        <a class="nav-link d-inline-block btn btn-outline-secondary mb-1" href="{% url 'blog:tag' tag.name %}" data-bs-toggle="tooltip" title="{{ tag.name }}">
            {{ tag.name }}
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
